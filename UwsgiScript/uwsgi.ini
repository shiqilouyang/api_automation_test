# uwsig使用配置文件启动
[uwsgi]
chdir=/api_automation_test
# 指定项目的application
module=api_automation_test.wsgi:application
# 指定sock的文件路径
socket=/api_automation_test/UwsgiScript/uwsgi.sock
# 进程个数
workers=5
pidfile=/api_automation_test/UwsgiScript/uwsgi.pid
# 指定IP端口
http=0.0.0.0:8000
# 指定静态文件
static-map=/static=/api_automation_test/frontend/dist/static
# 启动uwsgi的用户名和用户组
uid=root
gid=root
# 启用主进程
master=true
# 自动移除unix Socket和pid文件当服务停止的时候
vacuum=true
# 序列化接受的内容，如果可能的话
thunder-lock=true
# 启用线程
enable-threads=true
# 设置自中断时间
harakiri=30
# 设置缓冲
post-buffering=4096
# 设置日志目录
daemonize=/api_automation_test/logs/uwsgi.log
http-time=10
